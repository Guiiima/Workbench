<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<nav class="sidebar">
  <div class="sidebar-header">
    <h3>WorkEspace</h3>
  </div>

  <ul class="nav-list">
    <li *ngFor="let item of menuItems">

      <a class="nav-link"
         [routerLink]="item.path"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: item.path === '/dashboard' ? true : false}">

        <i [class]="item.icon"></i> <span class="nav-text">{{ item.label }}</span> </a>
    </li>
  </ul>
</nav>
